<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Plantilla Contacto</title>
        <style type="text/css">
            body,html{ height:100%;  margin:0; padding:0;}
            #cont{ padding:2%; color:#000; height:96%;}
            h1{ color:#745c3d}
            .rotulo{ background:#432d11; color:#999; width:120px;}
        </style>
    </head>
    <body>
        <div id="cont">
            <h1>Dudas desde training.inspiracle.es</h1>
            <table cellpadding="10" cellspacing="2" width="80%">
                <tr>
                    <td class="rotulo">Nombre</td>
                    <td>@nombre@</td>
                </tr>
                <tr>
                    <td class="rotulo">Apellidos</td>
                    <td>@apellido@</td>
                </tr>
                <tr>
                    <td class="rotulo">e-mail</td>
                    <td>@email@</td>
                </tr>
                <tr>
                    <td class="rotulo">M&oacute;vil/Tel&eacute;fono</td>
                    <td>@telefono@</td>
                </tr>
                <tr>
                    <td class="rotulo">Asignatura</td>
                    <td>@tema@</td>
                </tr>
                <tr>
                    <td class="rotulo">Dudas de contenidos</td>
                    <td>@dudaContenidos@</td>
                </tr>
                <tr>
                    <td class="rotulo">Dudas de ex&aacute;menes</td>
                    <td>@dudaExamen@</td>
                </tr>
                <tr>
                    <td class="rotulo">Dudas del alumno</td>
                    <td>@dudaAlumno@</td>
                </tr>
            </table>
        </div>
    </body>
</html>
