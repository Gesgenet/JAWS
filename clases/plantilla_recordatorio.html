<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Plantilla Recordatorio</title>
        <style type="text/css">
            body,html{ height:100%;  margin:0; padding:0;}
            h1{
                font-size: 25px;
            }
            
            p{
                font-size: 15px;
            }
        </style>
    </head>
    <body>
        <div id="cont">
            <h1>Hola @nombre@:</h1>
            <p>Este correo es para comunicarle que el evento @titulo@ con fecha @fecha@ ocurrir&aacute; dentro de @ocurre@ horas.</p>
            <p><b>Detalles:</b> @texto@</p>
        </div>
    </body>
</html>
